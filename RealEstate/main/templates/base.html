<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agency</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Phudu&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
</head>
<body class="light-mode" style="background-image: url('{% static 'images/skyscraper.jpeg' %}');"> <!-- Default background -->
    <header>
        <h1>Real Estate Agency</h1>
        <div class="header-buttons">
            <button id="darkModeToggle"><i class="fas fa-moon"></i> Toggle Dark Mode</button>
            <a href="{% url 'signup' %}" class="signup-button"><i class="fas fa-user-plus"></i> Sign Up</a>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'properties' %}">Properties</a></li>
            <li><a href="{% url 'services' %}">Services</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>

    {% block content %}
    <!-- Main content will go here -->
    {% endblock %}

    <script src="{% static 'js/scripts.js' %}"></script> <!-- Link to your JavaScript -->
</body>
</html>
